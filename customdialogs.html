<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialogs</title>
    <script type="module">
        import init from './customdialog.js';
    </script>
</head>
<body>
    <div>
        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
    </div>
    <dialog class="modal" id="alert_modal">
        <p>Something</p>
        <button id="OK">OK</button>
    </dialog>

    <dialog class="modal" id="confirm_modal">
        <p>Do you confirm this?</p>
        <button id="cancel">Cancel</button>
        <button id="ok2">Ok</button>
    </dialog>

    <dialog class="modal" id="prompt_modal">
        <p>What time it is?</p>
        <input id="input" type="text"/>
        <button id="cancel_prompt">Cancel</button>
        <button id="ok_prompt">Ok</button>
    </dialog>

    <p id="output"></p>
</body>
</html>
