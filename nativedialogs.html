<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nativedialogs</title>
    <script>
        window.addEventListener('DOMContentLoaded', init);
        function init() {
        const alert = document.querySelector("#alert");
        const confirm = document.querySelector("#confirm");
        const prompt = document.querySelector("#prompt");
        const sprompt = document.querySelector("#sprompt");
        const output = document.querySelector("#output");

        alert.addEventListener('click', e => {
            window.alert("alert!");
        });

        confirm.addEventListener('click', e => {
            var choice;
            if (window.confirm("Do you want to save changes?") == true) {
                choice = "OK";
            } else {
                choice = "Cancel";
            }
            output.innerHTML = `The value returned by the confirm method is : (${choice})`;
        });

        prompt.addEventListener('click', e => {
            var val = window.prompt("Enter any message", "");
            if (val == null || val == "") {
                output.innerHTML = "User didn't enter anything";
            }
            else {
                output.innerHTML = `You enterted: ${val}`;
            }
        });
        


    }
        
    </script>
</head>
<body>
    <h1>Simple Dialogs</h1>

    <div>
        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <button id="sprompt">Safer Prompt</button>
    </div>
    <p id="output"></p>
    <hr>
</body>
</html>
